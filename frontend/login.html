<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Signup – ResumeMatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/style.css" />
  <script src="assets/app.js" defer></script>
</head>
<body class="body-light">
  <header class="nav">
    <div class="nav-left">
      <div class="brand-logo">RP</div>
      <span class="brand-name">ResumeMatch</span>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="dashboard.html" class="btn-primary">Open Dashboard</a>
    </nav>
  </header>

  <div class="auth-container fade-in-up">
    <div class="auth-card">
      <h2>Create account</h2>
      <p class="auth-subtitle">Sign up to store users (backend) – optional for demo.</p>

      <label>Email</label>
      <input id="signup-email" type="email" class="input" placeholder="you@example.com" />

      <label>Password</label>
      <input id="signup-password" type="password" class="input" placeholder="Minimum 6 characters" />

      <button id="btn-signup" class="btn-primary full-width">Sign up</button>
      <p id="signup-msg" class="msg"></p>
    </div>

    <div class="auth-card">
      <h2>Log in</h2>
      <p class="auth-subtitle">Login to get JWT token from your backend.</p>

      <label>Email</label>
      <input id="login-email" type="email" class="input" placeholder="you@example.com" />

      <label>Password</label>
      <input id="login-password" type="password" class="input" placeholder="Your password" />

      <button id="btn-login" class="btn-primary full-width">Log in</button>
      <p id="login-msg" class="msg"></p>

      <label class="token-label">JWT token</label>
      <textarea id="auth-token" class="token-box" placeholder="Token will appear here after login"></textarea>

      <p class="token-note">Token is also stored in localStorage for future use.</p>
    </div>
  </div>
</body>
</html>
